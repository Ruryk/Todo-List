<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="todoList">
        <div id="body">
            <h1>WORK TO-DOS</h1>
            <p class="yellowText">Enter text into the input field to add items to your list</p>
            <p class="yellowText">Click the item to mark it as complete</p>
            <p>Click the "X" to remove the item from your list</p>
            <input type="text" id="input" placeholder="New item..."><button id="submit"></button>
        </div>
        <div id="out">
        </div>
    </div>

    <script src="js/script.js" defer></script>
</body>

</html>
